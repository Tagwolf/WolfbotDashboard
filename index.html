<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINDR</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding: 20px;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #4fc3f7;
            text-shadow: 0 0 10px #4fc3f7;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-container input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            width: 300px;
        }
        .search-container button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }
        .search-container button.search {
            background-color: #43a047;
            color: white;
        }
        .search-container button.search:hover {
            background-color: #388e3c;
        }
        .player-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }
        .player-box img {
            width: 150px;
            height: 300px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .player-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .player-info h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        .player-info p {
            margin: 5px 0;
            color: #aaaaaa;
        }
        .name-history, .chat-history {
            width: 100%;
            margin-top: 20px;
        }
        .name-history h3, .chat-history h3 {
            margin: 0 0 10px 0;
        }
        .name-history ul {
            list-style: none;
            padding: 0;
        }
        .name-history ul li {
            background: #2a2a2a;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-history {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-history p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #cccccc;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .button-container button {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }
        .button-container button.verify {
            background-color: #4caf50;
            color: white;
        }
        .button-container button.verify:hover {
            background-color: #43a047;
        }
        .button-container button.toggle {
            background-color: #f44336;
            color: white;
        }
        .button-container button.toggle:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="logo">FINDR</div>
    <div class="search-container">
        <input type="text" id="playerName" placeholder="Minecraft-Namen suchen...">
        <button class="search" onclick="searchPlayer()">Suchen</button>
    </div>
    <div class="player-box" id="playerBox" style="display: none;">
        <img id="playerSkin" src="" alt="Spieler Skin">
        <div class="player-info">
            <h2 id="playerNameDisplay"></h2>
            <p id="playerUUID"></p>
        </div>
        <div class="button-container">
            <button class="verify">Profil verifizieren</button>
            <button class="toggle">Scammer</button>
            <button class="toggle">MM</button>
        </div>
        <div class="name-history">
            <h3>Fr√ºhere Namen</h3>
            <ul id="nameHistory"></ul>
        </div>
        <div class="chat-history">
            <h3>Nachrichten</h3>
            <p>Hier werden Cloud-Nachrichten angezeigt.</p>
        </div>
    </div>

    <script>
        function searchPlayer() {
            const playerName = document.getElementById("playerName").value.trim();
            if (playerName) {
                fetch(`https://api.ashcon.app/mojang/v2/user/${playerName}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Spieler nicht gefunden");
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Anzeigen von Spielerinformationen
                        document.getElementById("playerSkin").src = `https://mc-heads.net/body/${data.uuid}`;
                        document.getElementById("playerNameDisplay").textContent = data.username;
                        document.getElementById("playerUUID").textContent = `UUID: ${data.uuid}`;
                        document.getElementById("playerBox").style.display = "block";

                        // Namensverlauf
                        const nameHistory = document.getElementById("nameHistory");
                        nameHistory.innerHTML = "";
                        data.textures.name_history.forEach(name => {
                            const li = document.createElement("li");
                            li.textContent = `${name.name} (${name.changed_at ? new Date(name.changed_at).toLocaleDateString() : "Erster Name"})`;
                            nameHistory.appendChild(li);
                        });
                    })
                    .catch(error => {
                        alert("Spieler nicht gefunden oder Fehler bei der Suche");
                    });
            }
        }
    </script>
</body>
</html>
