<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINDR</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #4fc3f7;
            text-shadow: 0 0 10px #4fc3f7;
        }
        .search-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .search-container input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .search-container button {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }
        .search-container button.search {
            background-color: #43a047;
            color: white;
        }
        .search-container button.search:hover {
            background-color: #388e3c;
        }
        .search-container button.chat {
            background-color: #fb8c00;
            color: white;
        }
        .search-container button.chat:hover {
            background-color: #ef6c00;
        }
        .activity {
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 250px;
        }
        .activity h3 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        .activity-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .activity-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">FINDR</div>
    <div class="search-container">
        <input type="text" id="playerName" placeholder="Spielernamen eingeben...">
        <button class="search" onclick="searchPlayer()">Suchen</button>
        <button class="chat">Chatverläufe</button>
    </div>
    <div class="activity">
        <h3>Aktivität</h3>
        <div id="activity-list"></div>
    </div>

    <script>
        function loadActivity() {
            const activityList = document.getElementById("activity-list");
            activityList.innerHTML = "";
            const players = JSON.parse(localStorage.getItem("activity")) || [];
            players.forEach(player => {
                const avatarUrl = `https://crafatar.com/avatars/${player.id}`;
                const div = document.createElement("div");
                div.classList.add("activity-item");
                div.innerHTML = `
                    <img src="${avatarUrl}" alt="${player.name}">
                    <div>
                        <div class="name">${player.name}</div>
                        <div class="time">vor wenigen Minuten</div>
                    </div>
                `;
                activityList.appendChild(div);
            });
        }

        function searchPlayer() {
            const playerName = document.getElementById("playerName").value;
            if (playerName) {
                fetch(`https://api.mojang.com/users/profiles/minecraft/${playerName}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.id) {
                            alert(`Spieler gefunden: ${playerName}\nSkin: https://crafatar.com/avatars/${data.id}`);
                            
                            let activity = JSON.parse(localStorage.getItem("activity")) || [];
                            activity = activity.filter(p => p.name !== playerName);
                            activity.unshift({ name: playerName, id: data.id });
                            localStorage.setItem("activity", JSON.stringify(activity.slice(0, 8)));
                            loadActivity();
                        } else {
                            alert("Spieler nicht gefunden");
                        }
                    })
                    .catch(error => alert("Fehler bei der Suche"));
            }
        }

        window.onload = loadActivity;
    </script>
</body>
</html>
